<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Environment Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            position: relative; /* Crucial for positioning the full background */
        }
        
        /* NEW: Full-screen background layer to extend the image across both panels.
        This holds the original, unblurred image.
        */
        .full-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.pexels.com/photos/29945183/pexels-photo-29945183.jpeg');
            background-size: cover;
            background-position: center;
            z-index: 0; 
        }

        .left-panel {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            color: white;
            overflow: hidden;
            background: transparent; /* Allow the image from .full-bg to show */
            z-index: 2;
        }

        /* This is now the only overlay for the left panel. 
        It applies the blur and the dark tint on top of the full background image.
        */
        .left-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Using backdrop-filter to blur everything behind the panel content */
            backdrop-filter: blur(4px); 
            -webkit-backdrop-filter: blur(4px); 
            background: rgba(0, 0, 0, 0.5); /* The dark overlay on the left side */
            z-index: 1;
        }

        .left-panel > * {
            position: relative;
            z-index: 2;
        }

        /* Removed .left-panel::before styles */

        .logo {
            width: 80px;
            height: 80px;
            background: #a3e635;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: 18px;
            opacity: 0.9;
            font-style: italic;
        }

        .right-panel {
            /* Now transparent to let the full background image show through */
            background: transparent; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            backdrop-filter: blur(4px); 
            -webkit-backdrop-filter: blur(4px); 
            background: rgba(0, 0, 0, 0.5); /* The dark overlay on the left side */
            z-index: 2;
        }

        .form-container {
            /* Now has a solid, dark, semi-transparent background for readability */
            background-image: url('https://images.pexels.com/photos/8921700/pexels-photo-8921700.jpeg');
            backdrop-filter: blur(4px); 
            -webkit-backdrop-filter: blur(4px); 
            background-size: cover;
            background-position: center; 
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            /* Removed internal background images/overlays which were confusing the layout */
            position: relative;
            z-index: 3;
        }
        /* Removed form-container::before and form-container::after styles */

        .form-header {
            color: white;
            margin-bottom: 25px;
        }

        .form-header h2 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .form-header p {
            font-size: 15px;
            opacity: 0.9;
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .progress-dot.active {
            background: #a3e635;
            width: 30px;
            border-radius: 6px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            color: white;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        input[type="number"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 12px 14px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #a3e635;
            background: rgba(255, 255, 255, 0.08);
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
        }

        .btn-next, .btn-submit {
            background: #a3e635;
            color: #1f2937;
        }

        .btn-prev {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-next:hover, .btn-submit:hover {
            box-shadow: 0 10px 30px rgba(163, 230, 53, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(163, 230, 53, 0.1);
            border: 2px solid #a3e635;
            color: white;
            font-size: 15px;
            display: none;
        }

        #result h2 {
            color: #a3e635;
            font-size: 20px;
            margin-bottom: 10px;
        }

        #result p {
            margin: 5px 0;
        }

        @media (max-width: 968px) {
            .hero-section {
                grid-template-columns: 1fr;
            }

            .left-panel {
                min-height: 40vh;
                padding: 40px;
            }

            .hero-title {
                font-size: 42px;
            }

            .right-panel {
                padding: 40px 20px;
            }

            .form-container {
                padding: 30px 25px;
            }

            .form-header h2 {
                font-size: 26px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <!-- New element to hold the background image across the whole section -->
        <div class="full-bg"></div>

        <div class="left-panel">
            <div class="logo">S</div>
            <h1 class="hero-title">Student Environment Classifier</h1>
            <p class="hero-subtitle">Assess Your Living Conditions</p>
        </div>

        <div class="right-panel">
            <div class="form-container">
                <div class="form-header">
                    <h2>Quick Assessment</h2>
                    <p>Complete the form to get your results</p>
                </div>

                <div class="progress-indicator">
                    <div class="progress-dot active" data-step="1"></div>
                    <div class="progress-dot" data-step="2"></div>
                    <div class="progress-dot" data-step="3"></div>
                </div>

                <form id="prediction-form">
                    <!-- Step 1 -->
                    <div class="form-step active" data-step="1">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="natural_lighting_score">Natural Lighting (1-5):</label>
                                <input type="number" id="natural_lighting_score" name="natural_lighting_score" min="1" max="5" required value="4">
                            </div>

                            <div class="form-group">
                                <label for="noise_level_db">Noise Level (dB):</label>
                                <input type="number" id="noise_level_db" name="noise_level_db" required value="50">
                            </div>

                            <div class="form-group">
                                <label for="internet_speed_mbps">Internet Speed (Mbps):</label>
                                <input type="number" id="internet_speed_mbps" name="internet_speed_mbps" required value="100">
                            </div>

                            <div class="form-group">
                                <label for="room_occupancy_type">Room Occupancy (1-4):</label>
                                <input type="number" id="room_occupancy_type" name="room_occupancy_type" min="1" max="4" required value="1">
                            </div>

                            <div class="form-group">
                                <label for="study_space_availability">Study Space (0/1):</label>
                                <input type="number" id="study_space_availability" name="study_space_availability" min="0" max="1" required value="1">
                            </div>
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn btn-next">Next</button>
                        </div>
                    </div>

                    <!-- Step 2 -->
                    <div class="form-step" data-step="2">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="bathroom_quality_rating">Bathroom Quality (1-5):</label>
                                <input type="number" id="bathroom_quality_rating" name="bathroom_quality_rating" min="1" max="5" required value="5">
                            </div>

                            <div class="form-group">
                                <label for="kitchen_access_score">Kitchen Access (1-5):</label>
                                <input type="number" id="kitchen_access_score" name="kitchen_access_score" min="1" max="5" required value="5">
                            </div>

                            <div class="form-group">
                                <label for="security_level">Security Level (1-5):</label>
                                <input type="number" id="security_level" name="security_level" min="1" max="5" required value="5">
                            </div>

                            <div class="form-group">
                                <label for="maintenance_quality">Maintenance Quality (1-5):</label>
                                <input type="number" id="maintenance_quality" name="maintenance_quality" min="1" max="5" required value="4">
                            </div>
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn btn-prev">Previous</button>
                            <button type="button" class="btn btn-next">Next</button>
                        </div>
                    </div>

                    <!-- Step 3 -->
                    <div class="form-step" data-step="3">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="distance_to_university_km">Distance to Uni (km):</label>
                                <input type="number" id="distance_to_university_km" name="distance_to_university_km" step="0.1" required value="1.5">
                            </div>

                            <div class="form-group">
                                <label for="public_transport_access">Public Transport (0/1):</label>
                                <input type="number" id="public_transport_access" name="public_transport_access" min="0" max="1" required value="1">
                            </div>

                            <div class="form-group">
                                <label for="monthly_rent_php_log">Log Monthly Rent:</label>
                                <input type="number" id="monthly_rent_php_log" name="monthly_rent_php_log" step="0.1" required value="8.9">
                            </div>
                            
                            <div class="form-group">
                                <label for="study_hours_available">Weekly Study Hours:</label>
                                <input type="number" id="study_hours_available" name="study_hours_available" required value="30">
                            </div>
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn btn-prev">Previous</button>
                            <button type="submit" class="btn btn-submit">Get Assessment</button>
                        </div>
                    </div>
                </form>
                
                <div id="result">
                    Result will appear here.
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Multi-Step Form Logic ---
        let currentStep = 1;
        const totalSteps = 3;

        function showStep(step) {
            // Hide all steps
            document.querySelectorAll('.form-step').forEach(el => {
                el.classList.remove('active');
            });
            // Show the target step
            document.querySelector(`.form-step[data-step="${step}"]`).classList.add('active');

            // Update progress dots
            document.querySelectorAll('.progress-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            document.querySelector(`.progress-dot[data-step="${step}"]`).classList.add('active');
        }

        document.querySelectorAll('.btn-next').forEach(btn => {
            btn.addEventListener('click', () => {
                // Simple validation check before moving to the next step
                const currentFormStep = document.querySelector(`.form-step[data-step="${currentStep}"]`);
                const inputs = currentFormStep.querySelectorAll('input[required]');
                let allValid = true;
                inputs.forEach(input => {
                    if (!input.checkValidity()) {
                        allValid = false;
                        // Trigger browser validation message
                        input.reportValidity(); 
                    }
                });

                if (allValid && currentStep < totalSteps) {
                    currentStep++;
                    showStep(currentStep);
                }
            });
        });

        document.querySelectorAll('.btn-prev').forEach(btn => {
            btn.addEventListener('click', () => {
                if (currentStep > 1) {
                    currentStep--;
                    showStep(currentStep);
                }
            });
        });

        // --- API Submission Logic ---
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const inputData = {};
            
            formData.forEach((value, key) => {
                // Ensure all values are converted to the correct number type
                inputData[key] = parseFloat(value);
            });

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            // Your API URL
            const apiUrl = 'https://boardinghouseimpact-on.onrender.com/predict'; 

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(inputData),
            })
            .then(response => {
                if (!response.ok) {
                    // Throw an error if the HTTP status is not 2xx
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <h2>Assessment Result</h2>
                        <p><strong>Conduciveness:</strong> ${data.assessment}</p>
                        <p><strong>Score:</strong> ${data.conduciveness_score}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<h2>Error</h2><p>${data.error || data.message || 'An unknown error occurred on the server.'}</p>`;
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                resultDiv.innerHTML = `<h2>Network Error</h2><p>Could not connect to the API or server error. Details: ${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
